    <body>
        <script>

            // Object, 
            // ------------> Class : creates object
            'use strict'

            class Person {
                constructor(_name, _age) {
                    this.name = _name;
                    this.age = _age;
                }

                add_city_info(_city) {
                    this.city = _city;
                }

                show_info() {
                    console.log(`${this.name} is ${this.age} yeras old. He(She) lives in ${this.city}`)
                }

                is_older_than(value) {
                    if (this.age > value) {
                        return true;
                    }
                    else {
                        return false;
                    }
                }
            }

            class Student extends Person {
                constructor(_name, _age, _dream) {
                    super(_name, _age)
                    this.dream = _dream
                }

                show_info() {
                    super.show_info()
                    console.log(`His(Her) dream is ${this.dream}`)
                }
            }

            const s = new Student('tom', 19, 'pilot')
            s.add_city_info('incheon')
            s.show_info()

            const p = new Person('jim', 20)
            p.add_city_info('seoul')
            const q = new Person('jane', 21)
            q.add_city_info('busan')

            p.show_info()
            console.log(`${p.name} is older than 19?`)
            console.log(p.is_older_than(19))

            q.show_info()
            console.log(`${q.name} is older than 19?`)
            console.log(q.is_older_than(19))

        </script>
    </body>
